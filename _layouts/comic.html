---
layout: default
---

{{ content }}
<ul class="pager">
  <li>
    <a
      class="btn btn-outline-secondary"
      href="{{ site.url }}/{{ page.categories | join: '/' }}/{{ page.title | minus: 1  | prepend: '000' | slice: -3, 3 }}#top-page"
      >PREVIOUS</a
    >
  </li>
  <li>
    <a
      class="btn btn-outline-primary"
      href="{{ site.url }}/{{ page.categories | join: '/' }}/{{ page.title | plus: 1  | prepend: '000' | slice: -3, 3 }}#top-page"
      >NEXT</a
    >
  </li>
</ul>
