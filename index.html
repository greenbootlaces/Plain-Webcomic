---
layout: default
title: About
permalink: /index.html
---

<div class="masonry">
  {% for image in site.static_files %}
    {% if image.path contains 'assets/images' %}
      <figure class="masonry-brick">
        <a href="{{image.path}}">
          <img class="masonry-img" src="{{ site.baseurl }}{{ image.path }}" alt="{{ image.name }}" />
        </a>
      </figure>
    {% endif %}
  {% endfor %}
</div>
